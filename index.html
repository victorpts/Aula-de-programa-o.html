<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Colégio Modelo</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo do Colégio Modelo">
    </div>
    <nav>
      <ul>
        <li><a href="#">INÍCIO</a></li>
        <li><a href="#">SOBRE</a></li>
        <li><a href="#">CONTATO</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="sobre">
      <h1>Sobre Nós</h1>
      <img src="imagem-escola.png" alt="Imagem do Colégio Modelo">
      <p>O Colégio Modelo é uma instituição de ensino de qualidade, que busca formar cidadãos críticos e comprometidos com a sociedade.</p>
    </section>

    <section class="contato">
      <h1>Contato</h1>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem"></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <section class="localizacao">
      <h1>Localização</h1>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.5353173123144!2d-50.075158599999995!3d-23.040827999999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94eaa1bc9e3c9d55%3A0x5f42fd0a1ba78aa3!2sCol%C3%A9gio%20Estadual%20Dr.%20Generoso%20Marques!5e0!3m2!1spt-BR!2sbr!4v1682455767357!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
  </main>

  <footer>
    <div class="logo">
      <img src="logo.png" alt="Logo do Colégio Modelo">
    </div>
    <p>Colégio Modelo &copy; 2023. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
